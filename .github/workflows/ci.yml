name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@main
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
          format: sarif
          output: result.sarif

      - name: Upload Trivy SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: result.sarif

      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output-file-path: checkov-report.sarif
          output-file-format: sarif

      - name: Upload Checkov SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov-report.sarif
